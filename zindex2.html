
<!DOCTYPE html>
<html>
<head>
<style>
img {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: -1;
}
</style>
</head>
<body>

<h1>Este es un encabezado</h1>
<img src="img_tree.png">
<p>Como la imagen tiene un índice z de -1, se colocará detrás del texto.</p>

</body>
</html>
