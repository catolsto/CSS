<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grilla</title>
    <style>
        .container {
            display: inline-grid;
            grid-template-columns: auto auto auto;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            background-color: #125aeb;
            color: #750505;
            padding: 10px;  
        }
        .container > div {
            background-color: orange;            text-align: center;
            padding: 30px;
            font-size: 30px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div> 
    
</body>
</html>
