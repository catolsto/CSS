<!DOCTYPE html>
<html>
<head>
    <title>POSICIONAMIENTO</title>
    <style>

        .img {
            width: 200px;
            height: 200px;
            display: block;
            margin: 2rem;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 6px;

        }

        .relative {
            border: 5px red solid;
            position: relative;
            top: 150px;
            left:150px;
            z-index: -1;
        }
    </style>
</head>

<body>

    <img class="img relative" src="https://www.w3schools.com/css/img_5terre.jpg">
    <img class="img " src="https://www.w3schools.com/css/img_forest.jpg">
    <img class="img " src="https://www.w3schools.com/css/img_mountains.jpg">


</body>

</html>
